<div class="task-form-overlay" (click)="onCancel()">
  <div class="task-form-modal" (click)="$event.stopPropagation()">
    <h2>{{ task ? 'Modifier la tâche' : 'Nouvelle tâche' }}</h2>
    
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Titre *</label>
        <input 
          id="title"
          type="text" 
          formControlName="title" 
          class="form-control"
          placeholder="Titre de la tâche"
        />
        <div class="error" *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
          Le titre est requis
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description *</label>
        <textarea 
          id="description"
          formControlName="description" 
          class="form-control"
          rows="3"
          placeholder="Description de la tâche"
        ></textarea>
        <div class="error" *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched">
          La description est requise
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="priority">Priorité *</label>
          <select id="priority" formControlName="priority" class="form-control">
            <option [value]="1">1 - Très basse</option>
            <option [value]="2">2 - Basse</option>
            <option [value]="3">3 - Moyenne</option>
            <option [value]="4">4 - Haute</option>
            <option [value]="5">5 - Critique</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dueDate">Date d'échéance *</label>
          <input 
            id="dueDate"
            type="date" 
            formControlName="dueDate" 
            class="form-control"
          />
          <div class="error" *ngIf="taskForm.get('dueDate')?.invalid && taskForm.get('dueDate')?.touched">
            La date est requise
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" (click)="onCancel()" class="btn-secondary">
          Annuler
        </button>
        <button type="submit" [disabled]="taskForm.invalid" class="btn-primary">
          {{ task ? 'Modifier' : 'Ajouter' }}
        </button>
      </div>
    </form>
  </div>
</div>
